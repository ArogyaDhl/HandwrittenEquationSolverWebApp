<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}{% endblock %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="static/img/favicon.png" rel="icon">
  <link href="static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">



  <link href="static/css/style.css" rel="stylesheet">

</head>

<body>
  <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

  <header id="header">
    <div class="d-flex flex-column">

      <div class="profile">
        <img src="static/img/profile-img.png" alt="" class="img-fluid rounded-circle">
        <h1 class="text-light"><a href='/'>Arogya Dahal</a></h1>
        <div class="social-links mt-3 text-center">
          <a href="https://www.instagram.com" class="instagram" target="_blank"><i class="bx bxl-instagram"></i></a>
          <a href="https://www.github.com" class="github" target="_blank"><i class="bx bxl-github"></i></a>
        </div>
      </div>

      <nav class="nav-menu">
        <ul>
          <li class = {{ 'active' if active_page == 'home'}}><a href="/#"><i class="bx bx-home"></i> <span>Home</span></a></li>
          <li class = {{ 'active' if active_page == 'project'}}><a href="/#project"><i class="bx bx-book-content"></i> Projects</a></li>
          <li><a href="/#about"><i class="bx bx-user"></i> <span>About</span></a></li>
        </ul>
      </nav>
      <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

    </div>
  </header>

  {% block content %}
  {% endblock %}
  <footer id="footer">
    <div class="container">
      <div class="credits">
        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </div>
  </footer>

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/vendor/waypoints/jquery.waypoints.min.js"></script>


  <script src="static/js/main.js"></script>
</body>

</html>
